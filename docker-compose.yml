version: 3.9\n
services:
  backend:
    build:
      context: ./server
    container_name: crm_node_backend
    env_file:
      - ./server/.env
    environment:
      - PORT=8008
    ports:
      - 8008:8008
    restart: unless-stopped
  frontend:
    build:
      context: ./client
    container_name: crm_node_frontend
    depends_on:
      - backend
    ports:
      - 3003:80
    restart: unless-stopped
